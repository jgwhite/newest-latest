      \t\t<blockquote><p>\xE2\x80\x9CI\xE2\x80\x99ve had the pleasure of working with Joan and the CLC team last year and i can say without any reservations that my experience and their service was outstanding!&#8230;&quot;</p></blockquote>\n\
