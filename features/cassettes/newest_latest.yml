      <div id=\"content\">\n    \n    \n    \n    <div class=\"postWrapper\" style=\"background-image:url(http://assets.thefeed.orange.co.uk/cdn/media/blog/posts/backgrounds/future_header_1.png); background-position:center top; background-repeat:no-repeat\">\n    \n    \n        \n        \n            \n            \n                \n                \n                <!-- MAIN POST -->\n            \t\t<div id=\"mainPost\" class=\"post29\">\n            \t\t\t<div class=\"container\">\n                        <!-- left column -->\n                            <div class=\"leftColumn\">\n                                <div class=\"number\"><span>#</span>26</div>\n                                <h1 class=\"helveticaNeue\">2020 tweets</h1>\n                                <!-- Date / Social Stats -->\n            \t\t\t\t\t<div class=\"date\">\n            \t\t\t\t\t\t<div class=\"leftBg\"></div>\n            \t\t\t\t\t\t<ul class=\"socialLinks\">\n            \t\t\t\t\t\t\t<li class=\"first\">14 Mar, 2011</li>\n            \t\t\t\t\t\t\t<li class=\"comment\"><a href=\"#comments\">284 comments</a></li>\n            \t\t\t\t\t\t\t<li class=\"share\"><a href=\"#share\" rel=\"http://bit.ly/hMcSSY\">share</a></li>\t\t\t\t\t\n            \t\t\t\t\t\t\t<li class=\"twitter\">\n            \t\t\t\t\t\t\t    <a href=\"http://twitter.com/share\" class=\"twitter-share-button\" data-url=\"http://thefeed.orange.co.uk/2011/3/14/2020-tweets/\" data-text=\"What would you like to be tweeting come 2020? Tell @OrangeTheFeed your dream for the future #2020tweets \" data-count=\"horizontal\">Tweet</a>\n            \t\t\t\t\t\t\t    <script type=\"text/javascript\" src=\"http://platform.twitter.com/widgets.js\"></script>\n            \t\t\t\t\t\t\t    \n            \t\t\t\t\t\t\t</li>\n            \t\t\t\t\t\t\t<li class=\"facebook\">\n            \t\t\t\t\t\t\t    <iframe src=\"http://www.facebook.com/plugins/like.php?href=http://thefeed.orange.co.uk/2011/3/14/2020-tweets/&amp;layout=button_count&amp;show_faces=false&amp;colorscheme=light&amp;width=90\" scrolling=\"no\" frameborder=\"0\" allowTransparency=\"true\" style=\"border:none; overflow:hidden; width:90px; height:21px;\"></iframe>\n            \t\t\t\t\t\t\t</li>\n            \t\t\t\t\t\t</ul>\n            \t\t\t\t\t\t<div class=\"rightBg\"></div>\n            \t\t\t\t\t</div>\n            \t\t\t\t\t<!-- Post Content -->\n            \t\t\t\t\t\n\n\n\n\n\n    \n    <p>\r\n\
      \t<span style=\"font-size:14px;\"><span class=\"Apple-style-span\" style=\"color: rgb(35, 35, 35); font-family: Arial; \">What would you like to be tweeting come 2020, assuming our robot secretaries aren&rsquo;t tweeting for us by then?</span></span></p>\r\n\
      <p>\r\n\
      \t<span style=\"font-size:14px;\">Maybe you&rsquo;d like to be posting Twitpics from your beachside digs in the Maldives. Or perhaps you&rsquo;d like to be tweeting about your latest Lord Sugar-worthy business deal.<br />\r\n\
      \t<br />\r\n\
      \t<span style=\"font: 12.0px 'Lucida Grande'\"> </span>Have a think and post a tweet this week as Future You, adding the hashtag&nbsp;<a href=\"http://twitter.com/#!/search/%232020tweets\" target=\"_blank\"><font class=\"Apple-style-span\">#2020tweets.&nbsp;</font></a>We&rsquo;ll give a few lucky tweeters a little kick-start towards making their future-dreams come true.&nbsp;</span><br />\r\n\
