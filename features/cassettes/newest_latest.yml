      \t\t\t\t\t<h2>How it works...</h2>\n\
      <div class=\"cols full_width\"><ul class=\"img_med\">\n\n\
      \t<li class=' first'>\n\
      \t\t<img alt=\"TOM_GAULD_CUTLASERCUT_1\" height=\"200\" src=\"/system/files/022011/4d656d5e9070b86429000001/img_med/TOM_GAULD_1.jpg?1298492766\" width=\"300\" />\n\
      \t\t<h3>You send or bring us your files</h3>\n\
      \t\t<p>Getting everything together in laser ready files is the key first stage. There is a lot of information in our <a href=\"/resources/drawing-setup\">resources section</a> to help you with this.</p>\n\
      <p>If you are still struggling, help is at hand. Send us what you can to best\xC2\xA0show\xC2\xA0your idea\xC2\xA0and we can sort it.</p>\n\
      \t</li>\n\n\n\n\
      \t<li class=''>\n\
      \t\t<img alt=\"TOM_GAULD_CUTLASERCUT_2\" height=\"200\" src=\"/system/files/022011/4d656d759070b86429000003/img_med/TOM_GAULD_2.jpg?1298492789\" width=\"300\" />\n\
      \t\t<h3>We work with you to get it just right</h3>\n\
      \t\t<p>We&#8217;ll look to see exactly how we can help you. We work to suit your need.\xC2\xA0We will give you a quote based on your job specifics usually on the same day you enquire.</p>\n\
      \t</li>\n\n\n\n\
      \t<li class=''>\n\
      \t\t<img alt=\"TOM_GAULD_CUTLASERCUT_3\" height=\"200\" src=\"/system/files/022011/4d656dfb9070b86533000002/img_med/TOM_GAULD_3.jpg?1298492923\" width=\"300\" />\n\
      \t\t<h3>We make it!</h3>\n\
      \t\t<p>If you&#8217;re happy with everything, we&#8217;ll get cracking! Turn-around is fast, you&#8217;ll be surprised.\xC2\xA0Where we can we fit in with when you need\xC2\xA0your job not the other way round.</p>\n\
      \t</li>\n\
      </ul></div>\n\
      <p class=\"centred\">Got more questions? <a href=\"/resources/drawing-setup\">check our resources section</a></p>\n\
