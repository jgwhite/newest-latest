      \t\t<blockquote><p>&#8220;CLC were so helpful. I had no clue about how to setup artwork for the laser and they helped me every step of the way! Their knowledge of materials and interest in developing my ideas was very impressive. Thanks guys.&#8221;</p></blockquote>\n\
