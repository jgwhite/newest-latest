      \t<div id=\"page\"> \n\
      \t\t<h2>Honouring the Best of the European Internet</h2> \n\
      \t\t\n\
      \t  <p class=\"important\"> \n\
      \t\t\tThe Lovie Awards is the first-ever pan-European award specifically created to embrace the entire breadth of content created for the European Internet &ndash; from websites and mobile apps to online video and interactive advertising.\n\
      \t\t</p> \n\
      \t\t\n\
      \t\t \n\
      \t\t\n\
      \t    <iframe name=\"newsletter\" src=\"newsletter-form.html\" id=\"newsletter-iframe\" frameborder=\"0\"></iframe><img src=\"img/sign-up-wrapper.png\" class=\"sign-up-wrapper\" alt=\"\">\n\
      \t\t\n        <div id=\"presented-by\">\n       \t  <div id=\"header\"> \n\
      \t\t\t\t<h4>Presented by</h4> \n\
      \t\t  </div>\n            \n            \n\
      \t\t\t<div id=\"small-logos\"> \n             <a href=\"http://iadas.net/\" target=\"_blank\"><img src=\"img/iadas.gif\" width=\"179\" height=\"42\" border=\"0\"/></a>\n             <br>\n             <a href=\"http://www.internetweekeurope.com/\" target=\"_blank\"><img src=\"img/iwe.gif\" width=\"176\" height=\"73\" border=\"0\"/></a> </div>\n            \n            \n             \n\
      \t  </div> \n        \n        \n        \n        \n        \n\
      \t  <div id=\"about\"> \n\
      \t    <p>The mission of the Lovie Awards is to recognise the unique and resonant nature of the European Internet community &ndash; from Europe&rsquo;s top web and creative networks and content publishers to cultural and political organisations and bedroom bloggers.</p>\n        \n        <p>In its first year, The Lovie Awards will accept entries in <a href=\"index.html\">English</a>, <a href=\"fr.html\">French</a>, <a href=\"es.html\">Spanish</a>, <a href=\"it.html\">Italian</a> and <a href=\"de.html\">German</a>.</p> \n \n\
      \t\t<p>The Lovie Awards is presented and will be judged by <a href=\"http://www.iadas.net\">The International Academy of Digital Arts & Sciences</a>, a body of leading web experts, business figures, luminaries, creative celebrities and other internet professionals including:</p> \n \n\
      \t\t\t<ul>\n            \n\
      \t\t\t  <li><a href=\"http://www.wired.co.uk/\">David Rowan</a><br>\n              Editor, WIRED magazine</li>\n\n\
      \t\t\t  <li><a href=\"http://www.skype.com/\">Niklas Zennstrom &amp; Janus Friis</a><br>\n              Founders, Skype</li>\n              \n              <li><a href=\"http://www.consulmarketing.com/\">Rino Moffa</a><br>\n              Founder, TVN/Consulmarketing</li>\n              \n              <li><a href=\"http://www.tweetdeck.com/\">Iain Dodsworth</a><br>\n              Founder/CEO, TweetDeck</li>\n              \n               <li><a href=\"http://we-make-money-not-art.com/\">R&eacute;gine Debatty</a><br>\n              Founder, we-make-money-not-art.com</li>\n              \n              <li><a href=\"http://www.herraizsoto.com/\">Rafa Soto</a><br>\n              ECD/Owner, Herraiz Soto</li>\n              \n              <li><a href=\"http://www.acmilan.com/\">Giuliano Giorgetti</a><br>\n              Head of Web & New Media, AC Milan</li>\n              \n              <li><a href=\"http://www.aka-aki.com/\">Stefanie Hoffmann</a><br>\n              Co-founder, aka-aki</li>\n              \n              <li><a href=\"http://www.deezer.com/\">Jonathan Benassaya</a><br>\n              Co-founder, Deezer</li>\n              \n              <li><a href=\"http://www.cpbeurope.com/\">Gustav Martner</a><br>\n              ECD/Partner, <br>\n\
      \t\t\t\tCrispin Porter + Bogusky Europe</li>\n              \n              </ul>\n\
      \t\t\n        \n        <p class=\"clear\">The Academy chair for The Lovie Awards is <strong>Nicolas Roope</strong>, co-chair of Internet Week Europe and executive creative director of Poke.</p> \n        <p>A full site with more judges, expanded info, FAQ and more will be launching along with the Call for Entries on April 14. Please forward any inquiries to <a href=\"mailto:info@lovieawards.eu\">info@lovieawards.eu</a>.</p>\n        <p><a href=\"downloads/press_release_english.pdf\">Download the press release for more information.</a></p>\n\
