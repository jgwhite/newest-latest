      </script>\n                            </p>\n                        </div>\n                        <div class=\"span-4 empty-right last\">\n                            <h1 class=\"entry-title news\">I\xE2\x80\x99m looking for the new me. Is it you?</h1>\n                            <div class=\"entry-content\">\n                                \n                                <p>Hello. I\xE2\x80\x99m Rebecca. I\xE2\x80\x99m a copywriter-slash-social-media-manager at Poke, but I\xE2\x80\x99m off to make music with my band. So I\xE2\x80\x99m looking for the new me to <a href=\"http://www.pokelondon.com/workwithus/social-media-copywriter/\">take over my job</a>.</p><p><img src=\"/m/photos/blog_1.jpg\"></p><p>Hopefully you\xE2\x80\x99re a nice chap or chapette, with a creative flair and a geeky love of social networks. A background in writing, blogging or copy is useful but not essential, and the ability to make cookies gets you bonus points. Yes to all of that? This way then please, we\xE2\x80\x99ve got some challenges for you.</p><p><img src=\"/m/photos/blog_2.jpg\"><br></p><p>On Friday, I released a series of challenges via our\xC2\xA0<a href=\"http://twitter.com/findanewrebecca\">@findanewrebecca</a> Twitter stream. In case you missed it on the\xC2\xA0day, you can see all the challenges below. There\xE2\x80\x99s still time for you\xC2\xA0to send an email to <a href=\"mailto:findanewrebecca@pokelondon.com\">findanewrebecca@pokelondon.com</a> with your\xC2\xA0answers to the challenges. We\xE2\x80\x99ll be interviewing our favourites for\xC2\xA0the job in the next few weeks.</p><p><b>#poketask1</b><br>We have two Thor premiere tickets to give away\xC2\xA0on <a href=\"http://www.facebook.com/orangefilmclub\">Orange Film Club</a>. Think up a comp &amp; tweet how you&#8217;d\xC2\xA0announce it.<br><br><b>#poketask2</b><br>Someone complains that @PizzaExpress was too\xC2\xA0busy on Weds because of #OrangeWednesdays. Extinguish their\xC2\xA0grumpiness in a tweet.<br><br><b>#poketask3</b><br>Tweet three ways you\xE2\x80\x99d get people to enter your\xC2\xA0competition from task one.</p><p><b>#poketask4</b><br>Oops. We just wrote \xE2\x80\x98exited\xE2\x80\x99 instead of \xE2\x80\x98excited\xE2\x80\x99 on our\xC2\xA0Facebook wall &amp; everyone\xE2\x80\x99s saying we\xE2\x80\x99re half-baked. What do you\xC2\xA0do?</p><p><b>#poketask5</b><br>Someone\xE2\x80\x99s posted on\xC2\xA0<a href=\"http://www.facebook.com/orangefilmclub\">Orange Film Club</a>:\xC2\xA0\xE2\x80\x9CTracy,\xC2\xA0you\xE2\x80\x99re an idiot\xE2\x80\x9D. Tweet what you would do/say.</p><p><b>#poketask6</b><br>Think up a sticky, smart hashtag for our new project\xC2\xA0all about personalised Royal Wedding memorabilia. (Yep, you read\xC2\xA0that right)</p><p>We&#8217;ve set a deadline of the end of Thursday the 14th of April for people to get in touch with us about the role. Once the deadline is up we&#8217;ll be checking out everyone&#8217;s new Rebecca stylings, and if we&#8217;d like to have a chat with you we&#8217;ll be in touch next week.<br></p>\n                                \n                            </div>\n                        </div>\n                    </div>\n            <!-- /Blog entry -->\n                    <div class=\"row\">\n                        <div class=\"span-4 empty-right last\">\n                        \n                            \n                        </div>\n                    </div>\n                    <div class=\"row\">\n                        <div class=\"disqus_comments\">\n                        <div id=\"disqus_thread\"></div>\n\
