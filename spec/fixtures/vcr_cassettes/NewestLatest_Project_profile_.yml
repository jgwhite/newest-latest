      \t\t<h3>We work with you to get it just right</h3>\n\
      \t\t<p>We&#8217;ll look to see exactly how we can help you. We work to suit your need.\xC2\xA0We will give you a quote based on your job specifics usually on the same day you enquire.</p>\n\
      \t</li>\n\n\n\n\
      \t<li class=''>\n\
      \t\t<img alt=\"TOM_GAULD_CUTLASERCUT_3\" height=\"200\" src=\"/system/files/022011/4d656dfb9070b86533000002/img_med/TOM_GAULD_3.jpg?1298492923\" width=\"300\" />\n\
      \t\t<h3>We make it!</h3>\n\
      \t\t<p>If you&#8217;re happy with everything, we&#8217;ll get cracking! Turn-around is fast, you&#8217;ll be surprised.\xC2\xA0Where we can we fit in with when you need\xC2\xA0your job not the other way round.</p>\n\
