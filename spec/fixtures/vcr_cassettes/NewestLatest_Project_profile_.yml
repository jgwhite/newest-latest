      \t\t<h1>Laser cutting and engraving for creatives.</h1>\n\
      \t\t<p>Hello, we&#8217;re &#8216;Cut Laser Cut&#8217;. Nice to meet you! Our award winning laser cutting and engraving service is adapted to suit many needs. We are not your average manufacturer, but were founded by a team of designers.<p> What we do varies greatly, from one off projects to sub contract services, we provide to <strong>large companies</strong> and <strong>individuals</strong> alike though out the UK and Europe. We&#8217;re popular, because we do things with our lasers that many wouldn&#8217;t and we have the<br />\n <a href=\"/resources/our-machines\">best machines in the industry</a>.<p>   <a href=\"/services\">So, let&#8217;s see how we can help you!</a></p>\n\
