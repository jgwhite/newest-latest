      \t\t<img alt=\"TOM_GAULD_CUTLASERCUT_1\" height=\"200\" src=\"/system/files/022011/4d656d5e9070b86429000001/img_med/TOM_GAULD_1.jpg?1298492766\" width=\"300\" />\n\
      \t\t<h3>You send or bring us your files</h3>\n\
      \t\t<p>Getting everything together in laser ready files is the key first stage. There is a lot of information in our <a href=\"/resources/drawing-setup\">resources section</a> to help you with this.</p>\n\
      <p>If you are still struggling, help is at hand. Send us what you can to best\xC2\xA0show\xC2\xA0your idea\xC2\xA0and we can sort it.</p>\n\
      \t</li>\n\n\n\n\
