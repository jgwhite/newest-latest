      <body class=\"project\">\n\n    \n\n\n    <div class=\"header\">\n        <div class=\"container\">\n            <div class=\"search\">\n                <form action=\"/search/\" method=\"get\">\n                    <input id=\"search\" name=\"search\" results type=\"search\">\n                </form>\n            </div>\n            <h1 id=\"poke\"><a href=\"/blog/\"><img alt=\"Poke\" height=\"99\" src=\"/s/images/poke-large.png\" width=\"97\"></a></h1>\n            \n            <ul class=\"navigation light\" role=\"navigation\">\n                <li ><a href=\"/blog/\"><span>Home</span></a></li>\n                <li class=\"active\"><a href=\"/portfolio/\"><span>Portfolio</span></a></li>\n                <li ><a href=\"/workwithus/\"><span>Work with us</span></a></li>\n                <li ><a href=\"/about/\"><span>About us</span></a></li>\n                <li ><a href=\"/contact/\"><span>Contact</span></a></li>\n            </ul>\n\n        <div class=\"banner\">\n            <div class=\"row light\">\n            \n                <div class=\"span-2 empty-left\">\n                    <p><a href=\"/portfolio/lonely-planet/\">Previous Entry <span>Lonely Planet</span></a></p>\n                </div>\n                <div class=\"span-2 empty-right-3 last\">\n                    <p><a href=\"/portfolio/manifesto-chat-roulette/\">Next Entry <span>Manifesto &amp; Chatroulette</span></a></p>                \n                </div>\n            \n            </div>\n        </div>\n\n        </div>\n    </div>\n    <div class=\"body\">\n    <div class=\"container\">\n\n        <div class=\"content\">\n            <div class=\"row\">\n                <div class=\"span-1 entry-meta\">\n                    <p class=\"meta\">Feb 2010 <br>for <a href=\"/portfolio/client/Webbys/\">Webbys</a></p>\n                </div>\n                <div class=\"span-6 empty-right last\">\n                    <h1>Webbys Netted</h1>\n                    <div class=\"project_details\">\n                        <img id=\"title_image\" alt=\"\" height=\"395\" src=\"/m/portfolio/webbys-netted/title_2.jpg\" width=\"700\">\n                        <h2>The brief:</h2>\n                        <p>Create a brand identity and email format for a new Webby Awards newsletter with a mission to share the very best bits of the&nbsp;Internet. \n\
      </p>\n                        <h2>Poke\xE2\x80\x99s answer:</h2>\n                        <p>Netted by the Webbys: a newsletter and microsite offering up one brilliant Internet thing every&nbsp;day. </p>\n                    </div>\n                </div>\n            </div>\n            <div class=\"row\">\n                <div class=\"span-4 empty-left project_copy\">\n\n                <div class=\"img\" data-id=\"content_leading_image\" data-src=\"/m/portfolio/webbys-netted/lead_7.jpg\"></div>\n                <h3>Nitty gritty</h3>\n                <p>Our main challenge was to come up with a newsletter format so relentlessly interesting that people would feel compelled to open it each time it appeared in their inboxes. In other words, find a way to make email (literally, legally) habit-forming.</p><p>We decided the solution was to create a template that forced single-mindedness \xE2\x80\x93 a structure that celebrated the one thing on offer each day, unclouded by anything else. With this focus, the newsletter could swiftly build a reputation for being a quick and consistently worthwhile read, attributes that need to be buried in the mind of the reader who is going to bother to open something when it drops into their inbox.</p><p>The \xE2\x80\x9CNetted\xE2\x80\x9D name we put forward gave the newsletter a playful identity speaking to its mission to capture the best of the web. Because people could use the word anecdotally, as a verb \xE2\x80\x93 \xE2\x80\x9CWe were Netted by the Webbies!\xE2\x80\x9D \xE2\x80\x93 the name was also well-suited to help spread the brand.</p><p>Smart, flexible templates made each email feel fresh and crafted while also allowing for growth in the form of new ad support. Netted\xE2\x80\x99s low-maintenance design means it only takes one person to produce the newsletter, and they can do it quickly \xE2\x80\x93 allowing Netted the spontaneity it needs to keep its content fresh and timely.</p>\n                <h3>Highlights</h3>\n                <ul><li>Fighting our corner for simplicity and witnessing the client start to see the benefits<br></li><li>Seeing &#8216;Netted by the Webbys&#8217; become part of Internet vernacular\xC2\xA0<br></li><li>Watching Netted grow and evolve as a property\xC2\xA0<br></li><li>Working with the Webbys folk, who are our favourite kind of people (geeky, brilliant)<br></li></ul>\n                <div class=\"img\" data-id=\"content_trailing_image\" data-src=\"/m/portfolio/webbys-netted/trail_5.jpg\"></div>\n              \n                    <div class=\"project_related\">\n                        \n                        \n                        <h2>Related Projects</h2>\n                        <ul class=\"related\">\n                            \n                            <li>\n                                <a href=\"/portfolio/lonely-planet/\" title=\"Lonely Planet\">\n                                    <img alt=\"\" height=\"54\" src=\"/m/portfolio/lonely-planet/thumb_7.jpg\" width=\"98\">\n                                    <p>Lonely Planet</p>\n                                </a>\n                            </li>\n                            \n                            <li>\n                                <a href=\"/portfolio/show-me-buttons/\" title=\"&quot;Show me&quot; buttons\">\n                                    <img alt=\"\" height=\"54\" src=\"/m/portfolio/show-me-buttons/thumb.jpg\" width=\"98\">\n                                    <p>&quot;Show me&quot; buttons</p>\n                                </a>\n                            </li>\n                            \n                        </ul>\n                        \n                    </div>\n                </div>\n                <div class=\"span-2 empty-right aside\">\n                    <div class=\"widget\" id=\"whathappened\">\n                        <h3>What happened</h3>\n                        <ul><li>Subscriber base grew from zero to 40,000 in less than a year and a half<br></li><li>Engagement metrics continue to impress - two to three times the industry average<br></li><li>Sites that get \xE2\x80\x98Netted\xE2\x80\x99 report record-breaking traffic, unusually good conversion rates from Netted visitors, and increased social media chatter<br></li></ul>\n                    </div>\n                    \n                    \n                    <div class=\"widget page-extras\">\n                        \n                        <h5 class=\"print-page\"><a href=\"\">Print page</a></h5>\n                    </div>\n                </div>\n            </div>\n        </div>\n\n\n         <div class=\"footer\">\n            <div class=\"row\">\n                <div class=\"span-3 divider-right first\">\n                    <div class=\"vcard\" id=\"poke-london\">\n                        <p class=\"fn org\">Poke London</p>\n                        <p class=\"adr\">Biscuit building <span class=\"street-address\">10 Redchurch Street</span> <span class=\"locality\">London</span> <span class=\"postal-code\">E2 7DD</span></p>\n                        <p class=\"contact\"><a class=\"email\" href=\"mailto:hello@pokelondon.com\">hello@pokelondon.com</a></p>\n                        <p class=\"contact tel\">+44(0)20 7749 5353</p>\n                    </div>\n                </div>\n                <div class=\"span-3 divider-right\">\n                    <div class=\"vcard\" id=\"poke-newyork\">\n                        <p class=\"fn org\">Poke New York</p>\n                        <p class=\"adr\"><span class=\"street-address\">11 Harrison Street</span> <span class=\"locality\">New York</span> <span class=\"postal-code\">NY 10013</span></p>\n                        <p class=\"contact\"><a class=\"email\" href=\"mailto:whatup@pokenewyork.com\">whatup@pokenewyork.com</a></p>\n                        <p class=\"contact tel\">+00 212-254-8800</p>\n                    </div>\n                </div>\n                <div class=\"span-2 last\">\n                    <p id=\"ahundredpercent\">&copy; 100% Poke</p>\n                </div>\n            </div>\n        </div>\n\n    </div>\n    </div>\n    <script type=\"text/javascript\">\n        var gaJsHost = ((\"https:\" == document.location.protocol) ? \"https://ssl.\" : \"http://www.\");\n        document.write(unescape(\"%3Cscript src='\" + gaJsHost + \"google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E\"));\n    </script>\n    <script type=\"text/javascript\">\n        try{\n            var pageTracker = _gat._getTracker(\"UA-1399240-13\");\n            pageTracker._trackPageview();\n        } catch(err) {}\n    </script>\n\
