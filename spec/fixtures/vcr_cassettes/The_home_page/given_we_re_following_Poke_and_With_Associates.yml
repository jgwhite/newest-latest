      </script>\n                            </p>\n                        </div>\n                        <div class=\"span-4 empty-right last\">\n                            <h1 class=\"entry-title project-launch\">Pin Me If You Can</h1>\n                            <div class=\"entry-content\">\n                                \n                                <p>Our friends at <a href=\"http://www.contiki.co.uk\">Contiki</a> have launched a host of new travel tours in South America. To promote them, we\xE2\x80\x99ve created a competition challenge called <a href=\"http://www.pinmeifyoucan.com\">Pin Me If You Can</a>. </p><p><img src=\"/m/photos/02_trailing_2_1.jpg\"><br>Five locals show their surroundings in a set of video clues and give hints about the location. All you have to do is drop a pin on the map to guess where they are\xE2\x80\x94not which town they\xE2\x80\x99re in, but the very spot on which they\xE2\x80\x99re standing.</p><p>If that sounds difficult, then you\xE2\x80\x99ll be pleased to that know a toucan and a llama will appear to give you extra clues. And if that sounds weird\xE2\x80\xA6 well, it is.</p>\n                                \n                            </div>\n                        </div>\n                    </div>\n            <!-- /Blog entry -->\n                    <div class=\"row\">\n                        <div class=\"span-4 empty-right last\">\n                        \n                            \n                        </div>\n                    </div>\n                    <div class=\"row\">\n                        <div class=\"disqus_comments\">\n                        <div id=\"disqus_thread\"></div>\n\
