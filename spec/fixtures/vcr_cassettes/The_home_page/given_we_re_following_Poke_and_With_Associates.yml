      If you are looking for an introduction to basic CSS, this is probably not the book for you. If you already understand the fundamentals such as the CSS syntax, the cascade and the box model, then this book is an absolute must read. Whether you're a senior front-end architect or make websites for fun, this book will help you understand all the major updates to one of the most important languages used on the web today. It's also vital to know what works in each browser and why, and Peter has got it spot on. \r<br />\r<br />As CSS3 has only recently introduced so many new and exciting concepts, one of the only complete resources we have is the official specs. These modules have never been easy to browse and are not designed as teaching aids. Peter uses real-world examples to discuss new additions ranging from gradients to web fonts, in a way that will help you get up to speed in no time.\r<br />\r<br />CSS3 has been in the draft stages for a number of years. It is now at a stage where it is giving developers the option to style the document to suit the viewing medium, providing huge financial and time saving opportunities. This book highlights a range of features that really should be used on the web but aren't due to a lack of knowledge, even though some have been good to go in modern web browsers for a while. Some of the lesser known concepts such as flexible box layouts and 3D transformations are discussed in great detail. This book also shows you how CSS3 can be used to replace Javascript for a lot of common actions used all over the web today.\r<br />\r<br />I have been lucky enough to hear Peter Gasston speak at a number of tech events in London and I was very pleased to see his presentational style and expert knowledge was carried over to this book. If you use CSS in any capacity and want to learn cutting-edge document styling you really should be reading this book.\n      <div style=\"padding-top: 10px; clear: both; width: 100%;\">\n\n        <div style=\"