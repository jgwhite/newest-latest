      \t\t<nav class='global_header instapaper_ignore' class=\"white\">\n      <a href=\"/\" id='back'>\n         <img src=\"images/header/logo.gif\"/>\n      </a>\n      <div id='menu'>\n        <ul id='compact'>\n          <li class='padding'>\n            <p id='short_text'>\n              We're changing our site every month... <a href=\"#\" id=\"more\" class=\"toggle\">read more</a>\n            </p>\n            <p id='long_text'>We're changing our site every month this year with an aim to experiment, play, discuss and learn more about the ever evolving nature of the digital environment. Follow <a href=\"http://twitter.com/@withassociates\">@withassociates</a> for updates, or <a href=\"/january\">read more behind the idea</a>, or simply explore the index on the right&hellip; <a href=\"#\" id=\"less\">read less</a>\n            </p>\n          </li>\n          <li class='dropdown'>\n            <a class='toggle' href='/' id='current'>\n              Index\n            </a>\n            <ul id='months'>\n              <li><a href=\"/january\">January</a></li>\n              <li><a href=\"/february\">February</a></li>\n              <li><a href=\"/march\">March</a></li>\n              <li><a href=\"/april\">April</a></li>\n              <li><a href=\"/\">May</a></li>\n              <li>June</li>\n              <li>July</li>\n              <li>August</li>\n              <li>September</li>\n              <li>October</li>\n              <li>November</li>\n              <li>December</li>\n            </ul>\n          </li>\n        </ul>\n      </div>\n    </nav>\n\
      \t\t\n\
      \t\t<div class=\"may\">\n\
      \t\t\t<div class='row'>\n\
      \t\t      <div class='column grid_3' id='logo'>\n\
      \t\t\t\t\t\t<img alt=\"With Associates\" src=\"images/logo1.png\" />\n\
      \t\t\t\t\t</div>\n\
      \t\t\t\t\t<div class=\"column grid_4\">\t\t\t\n\
      \t\t\t\t\t\t<p class=\"intro\"><strong>We're a digital agency.</strong> We plan, design and build websites, apps and user interfaces, for a broad range of clients.</p>\n\
      \t\t\t\t\t\t<p>From <a href=\"http://www.lorva.co.uk\">independent artists</a> to <a href=\"http://www.vitsoe.com\">renowned furniture manufacturers</a>, from <a href=\"http://cutlasercut.com\">SMEs</a> to <a href=\"http://www.sohohouse.com\">international groups</a>, and from <a href=\"http://www.itsnicethat.com\">established blogs</a> to new and <a href=\"http://visual-editions.com\">experimental publishers</a>.</p>\n\
      \t\t\t\t\t\t<p>\n\
      \t\t\t\t\t\tWe\xE2\x80\x99re also, as the name suggests, associates.\n\
      \t\t\t\t\t\t</p>\n\
      \t\t\t\t\t\t\n\
      \t\t\t\t\t</div>\n\
      \t\t\t\t\t<div class=\"column grid_5 aboutus\">\n\
      \t\t\t\t\t\n\
      \t\t\t\t\t\t<h1>A With Associates Fieldnote Study Guide</br>\n\
      \t\t\t\t\t\t<em>For the period of September 2010 to May 2011</em></h1>\n\n\
      \t\t\t\t\t\t<p>We commissioned natural history <a href=\"http://www.lorva.co.uk\">Illustrator Louise O\xE2\x80\x99Reilly</a> to create an agency portrait in the form of a <a href=\"http://en.wikipedia.org/wiki/Fieldnotes\">fieldnote study guide</a>, representing each of us as a plant (or <a href=\"http://en.wikipedia.org/wiki/Lichen\">composite organism</a>) that we remember from our childhood, that in turn, represents each of us in a more unique and individual way.</p>\n\
      \t\t\t\t\t\t<p>\n\
      \t\t\t\t\t\tIn this months instalment of our <a href=\"http://2011.withassociates.com/january\">annual project</a>, we\xE2\x80\x99re sharing and expanding on the guide, in order to give a little more depth into the associates at With. The \xE2\x80\x98who we are\xE2\x80\x99 behind the \xE2\x80\x98what we do\xE2\x80\x99.</p>\n\
      \t\t\t\t\t</div>\n\
      \t\t\t</div>\n\
      \t\t\t<ul class=\"row illustrations\">\n\
      \t\t\t\t<li class=\"column grid_5 jd\">\n\
      \t\t\t\t\t<img src=\"images/may/seaweed.png\" alt=\"Ascopyllum nodosum Knotted Wrack / Egg Wrack\">\n\
      \t\t\t\t\t<div class=\"caption\">\n\
      \t\t\t\t\t\t<h2>1. Jenifer Dunn</h2>\n\
      \t\t\t\t\t\t<p><strong>Ascopyllum nodosum</strong><br/>\n\
      \t\t\t\t\t\tKnotted Wrack / Egg Wrack<br/>\n\
      \t\t\t\t\t\tLeith, Scotland</p>\n\
      \t\t\t\t\t\t<ul class=\"sm\">\n\
      \t\t\t\t\t\t\t<li class=\"twitter\"><a href=\"http://www.twitter.com/weesquirt\">Twitter</a></li>\n\
      \t\t\t\t\t\t\t<li class=\"flickr\"><a href=\"http://www.flickr.com/photos/dunnet\">Flickr</a></li>\n\
      \t\t\t\t\t\t</ul>\n\
      \t\t\t\t\t</div>\n\
