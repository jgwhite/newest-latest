      \t\t\t\t<h3>Why Call It The Lovies?</h3> \n\
      \t\t\t\t<p>The Lovie Awards, named in honour of Ada Lovelace, represents innovation and outstanding achievement in technology. Ada Lovelace is credited as being the first computer programmer and is a lasting symbol of European technological and creative ingenuity. And it is for this reason we named the award &ldquo;The Lovie.&rdquo;</p> \n \n\
