      <body id=\"index\" class=\"  tk\">\n    \n    <div id=\"page\" class=\"\">\n    \n        \n\n        \n            <div id=\"content\" class=\"container_24\">\n                \n    \n    <div class=\"grid_24\">\n        \n        \n        <div class=\"grid_19 alpha dred\">\n            <div id=\"logo_holder\" class=\"grid_19 alpha omega dred\">\n                <h1 id=\"logo\"><a href=\"/\"><span>Instaprint</span></a></h1>\n                <span id=\"tagline\">A location based photo booth for Instagram</span>&nbsp;\n            </div>\n            <div id=\"video_background\" class=\"grid_19 alpha omega dgreen copy\">\n                \n                \n                    <div id=\"video_menu\">\n                        Follow <a class=\"\" href=\"http://twitter.com/breakfastny\" target=\"_blank\"><span>@BREAKFASTny</span></a> for updates.\n                    </div>\n                \n                \n                \n                    <div id=\"video_wrapper\" overflow:hidden;>\n                        <div id=\"video\" >\n                            <iframe src=\"http://player.vimeo.com/video/20759156?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff\" width=\"606\" height=\"341\" frameborder=\"0\"></iframe>\n                        </div>\n                        \n                    </div>\n                \n            </div>\n        </div>\n        \n        \n        <div id=\"right_col\" class=\"grid_5 omega dred\">\n            <div id=\"paper_stack\" class=\"dgreen\">\n                <div id=\"stack\"></div>\n                <div id=\"camera\"></div>\n                <img id=\"printing\" alt=\"Now printing\" rel=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/images/now_printing_anim_v1.gif\" src=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/images/x.gif\" />\n                <div id=\"event_name\">\n                    <a href=\"/gallery/pandora/\" class=\"\">Pandora Mashup Mixer</a>\n                </div>\n            </div>\n            <div class=\"grid_5 alpha omega dgreen\">\n                <a id=\"gallery_link\" href=\"/gallery/pandora/\"><span>View Gallery</span></a>\n            </div>\n            \n            <script>\n                var start_images = [];\n                var waiting_for_new_images = false;\n                start_images.push({'url' : \"http://live.instaprint.breakfast.s3.amazonaws.com:80/prints/uploads/prints/2011/04/11/22/10/503d07fe64ad11e09c0b404083363b6c_display.jpg\", \"id\" : \"5351\", \"event_slug\" : \"pandora\", \"printing\" : 0});\n                var is_printing = false;\n                head.ready(function() {\n                    \n                    var printing_url = $('#printing').attr('rel');\n                    var printing_x = $('#printing').attr('src');\n                    var printing_timeout = null;\n                    var current_index = 0;\n                    \n                    var remove_printing = function () {\n                        // if (!is_printing) {\n                            $('#printing').attr('src', printing_x);\n                        // }\n                    };\n                    \n                    var advance_viewer = function () {\n                        if (start_images.length == current_index) {\n                            waiting_for_new_images = true;\n                        } else {\n                            waiting_for_new_images = false;\n                            var cur = start_images[current_index];\n                            if (cur.printing) {\n                                $('#printing').attr('src', printing_url);\n                                is_printing = true;\n                                clearTimeout(printing_timeout);\n                            };\n                            print_image(cur, function(img) {\n                                // Called when printed\n                                $(img).animate({\n                                    width : 136,\n                                    height : 204,\n                                    top : (Math.random() * 10) + 55,\n                                    left: (Math.random() * 4) + 23\n                                },{\n                                    queue : true,\n                                    easing : 'easeOutQuint',\n                                    duration : 1000,\n                                    complete : function () {\n                                        is_printing = false;\n                                    }\n                                });                                \n                                printing_timeout = setTimeout(remove_printing, 17000);\n                            });\n                            current_index++;\n                        };\n                        if($('#stack img').length > 8) {\n                           $('#stack img:first').remove();\n                        }\n                    };\n                    // Kick things off\n                    var interval_timeout = 1;\n                    var interval = setInterval(advance_viewer, interval_timeout*1000);\n                    advance_viewer();\n                    \n                    // Subscriber\n                    var sub = new Subscriber('/comet/sub?id=gallery', function(msg) {\n                        \n                        switch (msg.type) {\n                            \n                            case 'new' :\n\n                                for(i=0;i<start_images.length;i++){\n                                    if(start_images[i].id == msg.data.pk){\n                                        return;\n                                    }\n                                }\n                                break;\n                                \n                            case 'nowprinting' :\n                            \n                                start_images.push({url:msg.data.image_print_display, id:msg.data.pk, printing:msg.type == 'nowprinting', event_slug:msg.data.event_slugs[0]});\n                                if(waiting_for_new_images) {\n                                    advance_viewer();\n                                }                                                        \n                                \n                            break;\n                        }\n                    });\n                });\n            </script>\n        </div>\n    </div>\n    \n    \n    <div id=\"info\" class=\"grid_24 dgreen copy\">\n        <div class=\"grid_8 alpha dred\">\n            <div class=\"info-line\">\n                <div class=\"flatblock block-how_it_works\">\n\n    <h2 class=\"title\">What&#39;s this all about?</h2>\n\n    <div class=\"content\"><a class=\"\" href=\"http://instagr.am\" target=\"_blank\"><span>Instagram</span></a> has brought the nostalgia of old Polaroid prints back to modern day, but deep down we all still miss the uniqueness of those square little photos you'd hold comfortably in your hand. So, we made Instaprint.\r\n\
      <br><br>\r\n\
      Each Instaprint box is set with its location or a specific hashtag. Any Instagram tagged with that location or hashtag will pop out of the Instaprint box, giving you a modern day photo booth.\r\n\
      <br><br>\r\n\
      To stay true to the old days, Instaprint uses a new printing technology developed by <a class=\"\" href=\"http://www.zink.com\" target=\"_blank\"><span>Zink</span></a>. Similar to how instant film once worked, the color for the prints comes from the paper itself. No ink necessary.</div>\n\
      </div>\n\
      <br />\n                <div class=\"flatblock block-want_one\">\n\n    <h2 class=\"title\">Want one?</h2>\n\n    <div class=\"content\">If you have an event coming up that you think Instaprint would be great for, we'd love to hear all about it and see if we can make it happen.\r\n\
      <br><br>\r\n\
      If you\xE2\x80\x99d like to learn more about hiring Instaprint, write to us at\r\n\
      \r\n\
      <a class=\"\" href=\"mailto:instaprint@breakfastny.com\" target=\"_blank\"><span>instaprint@breakfastny.com</span></a></div>\n\
      </div>\n\n            </div>\n        </div>\n        <div class=\"grid_8 dgreen omega\">\n            <div class=\"info-line\">\n                <h2 class=\"title\">What it looks like</h2> \n                <div id=\"photos\">\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_glass_800_display.jpg\" rel=\"photo\" ><img class=\"first\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_glass_800_thumbnail.jpg\" alt=\"On glass\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_prints_800_display.jpg\" rel=\"photo\" ><img class=\"\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_prints_800_thumbnail.jpg\" alt=\"Polaroid prints\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_white_800_display.jpg\" rel=\"photo\" ><img class=\"last\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_white_800_thumbnail.jpg\" alt=\"Instaprint on white wall. Red cord.\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_wood_800_display.jpg\" rel=\"photo\" ><img class=\"first\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_wood_800_thumbnail.jpg\" alt=\"BREAKFAST HQ\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/25/16/04/instaprint_on_vinyl_siding_800_display.jpg\" rel=\"photo\" ><img class=\"\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/25/16/04/instaprint_on_vinyl_siding_800_thumbnail.jpg\" alt=\"Instaprint on Vinyl Siding\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_printing_800_display.jpg\" rel=\"photo\" ><img class=\"last\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_printing_800_thumbnail.jpg\" alt=\"Printing on table\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_tile2_800_display.jpg\" rel=\"photo\" ><img class=\"first\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_tile2_800_thumbnail.jpg\" alt=\"The Good Capitalist, Full frontal\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_red_800_display.jpg\" rel=\"photo\" ><img class=\"\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_on_red_800_thumbnail.jpg\" alt=\"Town holler\" /></a>\n                    \n                        <a href=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_under_light_800_display.jpg\" rel=\"photo\" ><img class=\"last\" src=\"http://live.instaprint.breakfast.s3.amazonaws.com:80/photos/uploads/photos/2011/03/22/17/05/instaprint_under_light_800_thumbnail.jpg\" alt=\"Tumblr and Funny or Die Part at the Highball\" /></a>\n                    \n                </div>\n            </div>\n        </div>        \n        <div class=\"grid_8\">\n            <div class=\"\">\n            <div class=\"fl