      <head>\n    <meta charset=\"utf-8\" />\n    \n    <meta name=\"viewport\" content=\"width=1024\"/>\n    <meta name=\"apple-mobile-web-app-capable\" content=\"yes\" />\n    <meta name=\"apple-mobile-web-app-status-bar-style\" content=\"black-translucent\" />\n    \n    <title>Instaprint - A location based photo booth for Instagram</title>\n    <meta name=\"description\" content=\"Another toy from BREAKFAST designed to sit on a wall at an event and print out Instagrams tagged with that location or hashtag.\"> \n    \n    <link rel=\"shortcut icon\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/images/favicon.ico\" />\n    <link rel=\"apple-touch-icon\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/images/favicon_100x100.gif\" />\n\n    \n        <link rel=\"stylesheet\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/css/reset-min.css\" type=\"text/css\" media=\"screen\" charset=\"utf-8\" />\n        <link rel=\"stylesheet\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/css/960.css\" type=\"text/css\" media=\"screen\" charset=\"utf-8\" />\n        <link rel=\"stylesheet\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/css/styles.css?2011-04-10-12-46-31\" type=\"text/css\" media=\"screen\" charset=\"utf-8\" />\n        \n    \n    \n    <!--[if lt IE 7 ]>\n      <link rel=\"stylesheet\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/css/ie6.css\" type=\"text/css\" media=\"screen\" charset=\"utf-8\" />\n      <script src=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/dd_belatedpng.js\"></script>\n      <script>\n        DD_belatedPNG.fix('');\n      </script>\n    <![endif]-->\n    \n    \n    \n    <link rel=\"stylesheet\" type=\"text/css\" href=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/fancybox/jquery.fancybox-1.3.4.css\" media=\"screen\" />\n\n    \n    <script src=\"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/head.min.js\"></script>\n    <script>\n        head.js(\n           {jquery: \"http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js\"},\n           \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/jquery.easing.1.3.js\",\n           \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/rotate.js\",\n           \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/common.js\",\n           \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/pubsub.js\",\n           \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/camera.js\",\n           \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/js/fancybox/jquery.fancybox-1.3.4.pack.js\"\n        );\n        var BREAKFAST = {\n            debug: parseInt(\"0\"),\n            domain: \"instaprint.me\",\n            media_url: \"http://d3ous0vnp05zqm.cloudfront.net/2011-04-10-12-46-31/\"\n        };\n    </script>\n    \n    \n\n    \n    \n    \n    <script type=\"text/javascript\">\n\n      var _gaq = _gaq || [];\n      _gaq.push(['_setAccount', 'UA-11345519-8']);\n      _gaq.push(['_trackPageview']);\n\n      (function() {\n        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;\n        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';\n        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);\n      })();\n\n    </script>\n\n\
